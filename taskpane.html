<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Email Content Copier</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="ms-font-m ms-Fabric">
    <div class="header">
        <h1 class="ms-font-xl">Email Content Copier</h1>
    </div>

    <div>
        <button id="copy-button" class="ms-Button ms-Button--primary">
            <span class="ms-Button-label">Copy Email Content</span>
        </button>
        
        <textarea id="content-box" placeholder="Email content will appear here after clicking the button above"></textarea>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
