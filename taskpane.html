<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Event Creator</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        button {
            background-color: #0078d4;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #d9534f;
            margin: 10px 0;
        }
        
        .success {
            color: #5cb85c;
            margin: 10px 0;
        }
        
        #statusMessage {
            margin: 10px 0;
        }
        
        .loading {
            display: none;
            margin: 15px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #eventContainer {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .event-item {
            margin-bottom: 10px;
        }
        
        .event-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Auto Event Creator</h1>
        <p>Extract event details from this email and create a calendar event.</p>
    </div>
    
    <div class="section">
        <button id="extractButton">Extract Event Details</button>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Processing email...</span>
        </div>
        <div id="statusMessage"></div>
    </div>
    
    <div id="eventContainer" class="section">
        <h2>Extracted Event</h2>
        <div id="eventDetails"></div>
        <div class="section">
            <button id="addToCalendarButton">Add to Calendar</button>
            <button id="downloadIcsButton">Download ICS File</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
